<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="./index.js">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->

	<section>
		<div class="container border py-3 mt-4">
			<h1 class="text-center my-5">Internship Form</h1>
			<form class="row g-3 needs-validation" novalidate>
				<div class="col-md-4 px-3">
					<label for="first-name-input" class="form-label">First Name</label>
					<input type="text" class="form-control" id="first-name-input" required>
					<div class="invalid-feedback">
						First name required!
					</div>
				</div>

				<div class="col-md-4 px-3">
					<label for="last-name-input" class="form-label">Last Name</label>
					<input type="text" class="form-control" id="last-name-input" required>
					<div class="invalid-feedback">
						Last First name required!
					</div>
				</div>

				<div class="col-md-4 px-3 has-validation">
					<label for="email-input" class="form-label">Email Address</label>
					<input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required>
					<div class="invalid-feedback">
						Email required!
					</div>
				</div>

				<div class="col-md-6 px-3">
					<label for="college-input" class="form-label">College</label>
					<input type="text" class="form-control" id="college-input" required>
					<div class="invalid-feedback">
						Please provide a valid college.
					</div>
				</div>

				<div class="col-md-3 px-3">
					<label for="grad-year-select" class="form-label">Graduation Year</label>
					<select class="form-select" name="dropdown" id="grad-year-select" required>
						<option selected disabled value="">Choose</option>
						<option value="2020">2020</option>
						<option value="2020">2021</option>
						<option value="2020">2022</option>
						<option value="2020">2023</option>
					</select>
					<div class="invalid-feedback">
						Please select a valid Graduation year.
					</div>
				</div>

				<div class="col-md-3 px-3">
					<label for="roll-no-input" class="form-label">Roll No.</label>
					<input type="text" class="form-control" id="roll-no-input" required>
					<div class="invalid-feedback">
						Please provide a valid Roll no.
					</div>
				</div>

				<div class="col-12 py-4 mx-2">
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="conditions-checkbox" required> 
						<label for="conditions-checkbox" class="form-check-label">Agree to terms and conditions</label>
						<div class="invalid-feedback">
							You must agree before submitting.
						</div>
					</div>
				</div>

				<div class="col-12">
					<button type="submit" class="btn btn-primary">Submit form</button>
				</div>
			</form>
		</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
